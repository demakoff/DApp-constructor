<!doctype html>
<html lang="en">
<head>
    <title>Smart Contracter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<div class="container app">
    <h1 class="display-4 title">Read Smart Contract</h1>

    <div class="container input-form">
        <div class="form-group">
            <label for="contractAddress">Contract address</label>
            <input class="form-control"
                   id="contractAddress"
                   placeholder="Please enter address"
                   value="0xB64ef51C888972c908CFacf59B47C1AfBC0Ab8aC">
        </div>
        <div class="form-group">
            <label for="contractAbi">Contract ABI</label>
            <textarea class="form-control"
                      id="contractAbi"
                      rows="5"
                      placeholder="Please enter custom ABI or leave empty to use ERC20 ABI"></textarea>
        </div>
        <button type="button" class="btn btn-primary" onClick="findSmartContract();">Find Smart Contract</button>
    </div>

    <div class="container methods-list" id="output-container"></div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

<!--</script>-->
<script src="templates.js"></script>
<script src="main.js"></script>

</body>
</html>
